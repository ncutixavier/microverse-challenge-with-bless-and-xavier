<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="title-container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </div>

    <form action="" id="survey-form">
      <div class="form-item">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>
      <div class="form-item">
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="form-item">
        <label for="age" id="number-label">Age(Optional)</label>
        <input type="number" min="18" max="100" id="number" placeholder="Age" />
      </div>
      <div class="form-item">
        <label for="dropdown"
          >Which option best describes your current role?</label
        >
        <select name="dropdown" id="dropdown" required>
          <option disabled="" selected="" value="">Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
        </select>
      </div>

      <div class="form-item">
        <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
        <label>
          <input
            name="user-recommend"
            value="definitely"
            type="radio"
            class="input-radio"
            checked=""
          />Definitely</label
        >
        <label>
          <input
            name="user-recommend"
            value="maybe"
            type="radio"
            class="input-radio"
          />Maybe</label
        >
        <label>
          <input
            name="user-recommend"
            value="maybe"
            type="radio"
            class="input-radio"
          />Maybe</label
        >
        <label
          ><input
            name="user-recommend"
            value="not-sure"
            type="radio"
            class="input-radio"
          />Not sure</label
        >
      </div>
      <div class="form-item">
        <label for="dropdown"
          >What is your favorite feature of freeCodeCamp?</label
        >
        <select name="dropdown" id="dropdown" required>
          <option disabled="" selected="" value="">Select your option</option>
          <option value="student">Challenges</option>
          <option value="job">Project</option>
          <option value="job">Community</option>
          <option value="learner">Open source</option>
        </select>
      </div>
      <div class="form-item">
        <label for="checkbox"
          >What would you like to see improved? (Check all that apply)</label
        >
        <label
          ><input
            name="prefer"
            value="front-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Front-end Projects</label
        >
        <label>
          <input
            name="prefer"
            value="back-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Back-end Projects</label
        >
        <label
          ><input
            name="prefer"
            value="data-visualization"
            type="checkbox"
            class="input-checkbox"
          />Data Visualization</label
        >
        <label
          ><input
            name="prefer"
            value="open-source-community"
            type="checkbox"
            class="input-checkbox"
          />Open Source Community</label
        >
      </div>

      <div class="form-item">
        <label for="comment" id="number-label"
          >Any comments or suggestions?</label
        >
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comment here..."
          spellcheck="false"
          rows="7"
        ></textarea>
      </div>

      <div class="form-item">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
